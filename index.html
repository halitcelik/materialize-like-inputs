<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Materialize like inputs</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p>This example can be used to replace materialize CSS inputs. </p>
    <p>One advantage is that focus or blur events can be sent via JS which is not the case with Materialize CSS</p>
    <main>
        <form action="." method="POST">
            <!--Wrapper divs are not for JS but for positioning absolutely.-->
            <div>
                <label for="name">Name:</label>
                <input id="name" name="name" type="text">
            </div>
            <div>
                <label for="surname">Email:</label>
                <input id="name2" name="name2" type="email">
            </div>
            <div>
                <label for="name3">Password:</label>
                <input id="name3" name="name3" type="password">
            </div>
            <div>
                <label for="textarea">Textarea</label>
                <textarea oninput="auto_grow(this)" id="textarea" name="textarea"></textarea>
            </div>

            <button onClick="return false;" id="focus-button">Focus</button>
            <button onClick="return false;" id="blur-button">Blur</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>

</html>
